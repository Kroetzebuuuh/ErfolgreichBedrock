        .minecraft-btn:active {
            transform: translateY(0);

            background: linear-gradient(0deg, #1976d2 0%, #1e88e5 100%);
        }

        .badge {
            background: linear-gradient(0deg, #8b6f47 0%, #a0826d 100%);
            border: 2px solid #6b5344;
            text-shadow: 1px 1px #000;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
        }

        .achievement-item {
            transition: all 0.2s;
        }

        }

            width: 40px;
            height: 40px;
            border: 3px solid #6ba344;
            background: linear-gradient(135deg, #558b2f 0%, #689f38 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);

        }

            background: #2d5a3d !important;

            color: #fff !important;

            { id: 116, name: "Fast wie daheim", beschreibung: "Mach mit deinem Schreiter einen laaangen Ausritt über einen Lavasee auf der Oberwelt.", punkte: "20G", typ: "Silber" },
            { id: 117, name: "Lauschet nur der Musik!", beschreibung: "Verbreite mit den Klängen eines Plattenspielers Frohsinn auf der Wiese.", punkte: "10G", typ: "Bronze" },
            { id: 118, name: "Händler unter den Sternen", beschreibung: "Handle auf der maximalen Bauhöhe mit einem Dorfbewohner.", punkte: "20G", typ: "Silber" },
            { id: 119, name: "Schleichen 100", beschreibung: "Schleiche dich neben einen Sculk-Sensor, ohne ihn auszulösen", punkte: "10G", typ: "Bronze" },
            { id: 120, name: "Es breitet sich aus", beschreibung: "Töte eine Kreatur neben einem Katalysator", punkte: "10G", typ: "Bronze" },
            { id: 121, name: "Geburtstagslied", beschreibung: "Lasse einen Hilfsgeist einen Kuchen auf einen Notenblock fallen", punkte: "10G", typ: "Bronze" },
            { id: 122, name: "Mit vereinten Kräften!", beschreibung: "Habe alle 3 Froschlichter in deinem Inventar", punkte: "30G", typ: "Silber" },
            { id: 123, name: "Die Vergangenheit pflanzen", beschreibung: "Pflanze einen beliebigen Schnüffler-Samen", punkte: "10G", typ: "Bronze" },
            { id: 124, name: "Sorgfältige Instandsetzung", beschreibung: "Stelle einen dekorierten Topf aus 4 Keramikscherben her", punkte: "10G", typ: "Bronze" },
            { id: 125, name: "Schmieden mit Stil", beschreibung: "Nutze die Schmiedevorlagen Turm, Schnauze, Rippe, Schutz, Stille, Plagegeist, Gezeiten, Wegweiser", punkte: "30G", typ: "Silber" }
        ];

        let accounts = JSON.parse(localStorage.getItem('mc-accounts')) || [];
        let currentAccount = localStorage.getItem('mc-current-account') || null;
        let accountData = JSON.parse(localStorage.getItem('mc-account-data')) || {};
        let suche = '';
        let filter = 'Alle';
        let filterMode = 'Alle';
        let expandedInfo = {};

        function showAccountCreationModal() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                font-family: 'Press Start 2P', cursive;
            `;

            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #2d5a3d 0%, #1f4d2e 100%);
                    border: 8px solid #8b6f47;
                    padding: 40px;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    box-shadow: 0 20px 0 rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
                ">
                    <h2 style="
                        color: #ffd700;
                        font-size: 2rem;
                        margin-bottom: 30px;
                        text-shadow: 3px 3px #000, 6px 6px rgba(0, 0, 0, 0.3);
                        letter-spacing: 2px;
                    ">⛏️ WILLKOMMEN ⛏️</h2>

                    <p style="
                        color: #fff;
                        font-size: 0.8rem;
                        margin-bottom: 30px;
                        text-shadow: 2px 2px #000;
                        line-height: 1.8;
                    ">ERSTELLE DEINEN ERSTEN ACCOUNT</p>

                    <input 
                        type="text" 
                        id="account-name-input"
                        placeholder="ACCOUNTNAME..."
                        style="
                            width: 100%;
                            padding: 15px;
                            background: #2d5a3d;
                            border: 4px solid #8b6f47;
                            color: #fff;
                            font-family: 'Press Start 2P', cursive;
                            font-size: 0.7rem;
                            text-shadow: 1px 1px #000;
                            margin-bottom: 20px;
                            box-sizing: border-box;
                        "
                    />

                    <button 
                        id="create-account-btn"
                        style="
                            background: linear-gradient(0deg, #7fb069 0%, #8bc34a 100%);
                            border: 4px solid #6ba344;
                            color: white;
                            text-shadow: 2px 2px #000;
                            padding: 15px 30px;
                            font-family: 'Press Start 2P', cursive;
                            font-size: 0.8rem;
                            cursor: pointer;
                            transition: all 0.1s;
                            letter-spacing: 1px;
                            width: 100%;
                            box-sizing: border-box;
                        "
                    >START</button>

                    <p style="
                        color: #8b6f47;
                        font-size: 0.6rem;
                        margin-top: 20px;
                        text-shadow: 1px 1px #000;
                    ">MINECRAFT ERFOLGE TRACKER</p>
                </div>
            `;

            document.body.appendChild(modal);

            const input = document.getElementById('account-name-input');
            const btn = document.getElementById('create-account-btn');

            input.focus();

            const createAccount = () => {
                const name = input.value.trim();
                if (!name) {
                    alert('Bitte gib einen Accountnamen ein!');
                    return;
                }
                accounts.push(name);
                accountData[name] = {};
                currentAccount = name;
                saveToStorage();
                modal.remove();
                render();
            };

            btn.addEventListener('click', createAccount);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') createAccount();
            });

            btn.addEventListener('mouseover', () => {
                btn.style.background = 'linear-gradient(0deg, #8bc34a 0%, #9ccc65 100%)';
            });

            btn.addEventListener('mouseout', () => {
                btn.style.background = 'linear-gradient(0deg, #7fb069 0%, #8bc34a 100%)';
            });

            btn.addEventListener('mousedown', () => {
                btn.style.transform = 'translateY(4px)';
                btn.style.boxShadow = 'inset 0 3px 0 rgba(0, 0, 0, 0.3)';
            });

            btn.addEventListener('mouseup', () => {
                btn.style.transform = 'translateY(0)';
                btn.style.boxShadow = 'none';
            });
        }
        
        // Wenn keine Accounts vorhanden, Account-Erstellung erzwingen
        if (accounts.length === 0) {
            showAccountCreationModal();
        }

        function saveToStorage() {
            localStorage.setItem('mc-accounts', JSON.stringify(accounts));
            localStorage.setItem('mc-current-account', currentAccount);
            localStorage.setItem('mc-account-data', JSON.stringify(accountData));
        }

        function getAccountData() {
            return accountData[currentAccount] || {};
        }

        function setAccountData(data) {
            accountData[currentAccount] = data;
        }

        function switchAccount(name) {
            currentAccount = name;
            expandedInfo = {};
            saveToStorage();
            render();
        }

        function deleteAccount(name) {
            if (accounts.length === 1) {
                alert('Du musst mindestens einen Account haben!');
                return;
            }
            if (confirm(`Möchtest du den Account "${name}" wirklich löschen?`)) {
                accounts = accounts.filter(a => a !== name);
                delete accountData[name];
                if (currentAccount === name) {
                    currentAccount = accounts[0];
                }
                saveToStorage();
                render();
            }
        }

        function renderAccountSwitcher() {
            return `
                <div class="card rounded-none p-4 md:p-6 mb-6">
                    <div class="flex flex-col md:flex-row gap-3 md:gap-4 items-center">
                        <label class="text-white font-bold text-xs md:text-sm">ACCOUNT:</label>
                        <div class="flex gap-2 flex-wrap">
                            ${accounts.map(acc => `
                                <button
                                    onclick="switchAccount('${acc}')"
                                    class="minecraft-btn px-3 py-2 md:px-4 md:py-3 rounded-none ${
                                        acc === currentAccount ? 'ring-2 ring-yellow-300' : ''
                                    }"
                                >
                                    ${acc}
                                </button>
                            `).join('')}
                            <button
                                onclick="showAccountCreationModal()"
                                class="minecraft-btn minecraft-btn-blue px-3 py-2 md:px-4 md:py-3 rounded-none"
                            >
                                ➕ NEU
                            </button>
                            ${accounts.length > 1 ? `
                                <button
                                    onclick="deleteAccount('${currentAccount}')"
                                    class="minecraft-btn minecraft-btn-red px-3 py-2 md:px-4 md:py-3 rounded-none"
                                >
                                    🗑️ LÖSCHEN
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            if (!currentAccount) {
                document.getElementById('app').innerHTML = '';
                return;
            }
            
            const abgeschlossen = getAccountData();
            
            const gefilterte = erfolge.filter(e => {
                const suchpasst = e.name.toLowerCase().includes(suche.toLowerCase()) ||
                                  e.beschreibung.toLowerCase().includes(suche.toLowerCase());
                const typpasst = filter === 'Alle' || e.typ === filter;
                let statuspasst = true;
                if (filterMode === 'Abgeschlossen') statuspasst = !!abgeschlossen[e.id];
                if (filterMode === 'Ausstehend') statuspasst = !abgeschlossen[e.id];
                return suchpasst && typpasst && statuspasst;
            });

            const anzahlAbgeschlossen = Object.values(abgeschlossen).filter(v => v && v.done).length;
            const fortschritt = (anzahlAbgeschlossen / erfolge.length * 100).toFixed(1);
            const gesamtpunkte = erfolge.reduce((sum, e) => {
                const eData = abgeschlossen[e.id];
                return (eData && eData.done) ? sum + parseInt(e.punkte) : sum;
            }, 0);

            const typIcon = {
                'Bronze': '🥉',
                'Silber': '🥈',
                'Gold': '🥇'
            };

            document.getElementById('app').innerHTML = `
                ${renderAccountSwitcher()}

                <!-- Hero Header -->
                <div class="card rounded-none p-6 md:p-8 mb-6 relative overflow-hidden border-8">
                    <div class="relative z-10">
                        <h1 class="hero-title text-center mb-6">⛏️ ERFOLGE ⛏️</h1>
                        <p class="text-center text-white text-xs md:text-sm mb-4 text-shadow: 2px 2px #000;">
                            ${currentAccount} • ${erfolge.length} Erfolge
                        </p>
                        
                        <!-- Stats Cards -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                            <div onclick="setStatusFilter('Abgeschlossen')" class="cursor-pointer stat-card rounded-none p-4 border-4 text-center transform hover:scale-105 transition">
                                <div class="text-2xl md:text-3xl font-bold text-white">${anzahlAbgeschlossen}</div>
                                <div class="text-white text-xs font-bold mt-1">✅ FERTIG</div>
                            </div>
                            <div onclick="setStatusFilter('Ausstehend')" class="cursor-pointer stat-card rounded-none p-4 border-4 text-center transform hover:scale-105 transition">
                                <div class="text-2xl md:text-3xl font-bold text-white">${erfolge.length - anzahlAbgeschlossen}</div>
                                <div class="text-white text-xs font-bold mt-1">⏳ OFFEN</div>
                            </div>
                            <div onclick="setStatusFilter('Alle')" class="cursor-pointer stat-card rounded-none p-4 border-4 text-center transform hover:scale-105 transition">
                                <div class="text-2xl md:text-3xl font-bold text-white">${fortschritt}%</div>
                                <div class="text-white text-xs font-bold mt-1">📊 PROGRESS</div>
                            </div>
                            <div class="stat-card rounded-none p-4 border-4 text-center">
                                <div class="text-2xl md:text-3xl font-bold text-white">${gesamtpunkte}G</div>
                                <div class="text-white text-xs font-bold mt-1">💰 PUNKTE</div>
                            </div>
                        </div>

                        <div class="mt-6 progress-bar rounded-none border-4 overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-ffed4e to-ffed4e transition-all duration-700" style="width: ${fortschritt}%"></div>
                        </div>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card rounded-none p-4 md:p-6 mb-6 border-4">
                    <div class="flex flex-col gap-4">
                        <div class="relative">
                            <input
                                type="text"
                                id="suche"
                                placeholder="SUCHE..."
                                value="${suche || ''}"
                                class="w-full p-3 md:p-4 rounded-none border-4 text-xs md:text-sm"
                            />
                        </div>

                        <div class="flex gap-2 md:gap-3 overflow-x-auto pb-2">
                            ${['Alle', 'Bronze', 'Silber', 'Gold'].map(typ => `
                                <button
                                    onclick="setFilter('${typ}')"
                                    class="minecraft-btn flex-shrink-0 px-3 md:px-4 py-2 md:py-3 rounded-none ${
                                        filter === typ ? 'ring-4 ring-yellow-300' : ''
                                    }"
                                >
                                    ${typ === 'Alle' ? '📋' : typIcon[typ]} ${typ}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- Achievements List -->
                <div class="space-y-3 md:space-y-4">
                    ${gefilterte.length === 0 ? `
                        <div class="card rounded-none p-12 border-4 text-center">
                            <div class="text-6xl mb-4">🔍</div>
                            <p class="text-white text-sm font-bold">KEINE ERFOLGE GEFUNDEN</p>
                        </div>
                    ` : gefilterte.map(erfolg => {
                        const eData = abgeschlossen[erfolg.id];
                        const isCompleted = eData && eData.done;
                        const infoOpen = expandedInfo[erfolg.id];
                        
                        return `
                            <div class="achievement-item card rounded-none p-4 md:p-6 border-4 ${isCompleted ? 'success-card' : ''}">
                                <div class="flex items-start gap-4">
                                    <div 
                                        onclick="toggleErfolg(${erfolg.id})"
                                        class="checkbox ${isCompleted ? 'checked' : ''} flex-shrink-0"
                                    >
                                        ${isCompleted ? '✓' : ''}
                                    </div>

                                    <div class="flex-1 min-w-0">
                                        <div class="flex flex-wrap items-center gap-2 md:gap-3 mb-2 md:mb-3">
                                            <h3 class="text-white text-xs md:text-sm font-bold ${isCompleted ? 'line-through' : ''}">
                                                ${erfolg.name}
                                            </h3>
                                            <span class="badge px-2 py-1 md:px-3 md:py-2 rounded-none text-xs font-bold">
                                                ${typIcon[erfolg.typ]} ${erfolg.typ}
                                            </span>
                                            <span class="badge px-2 py-1 md:px-3 md:py-2 rounded-none text-xs font-bold">
                                                ${erfolg.punkte}
                                            </span>
                                        </div>
                                        <p class="text-white text-xs md:text-sm ${isCompleted ? 'line-through opacity-60' : ''}">
                                            ${erfolg.beschreibung}
                                        </p>

                                        ${isCompleted ? `
                                            <div class="mt-4 flex flex-wrap gap-2">
                                                <button
                                                    onclick="toggleInfo(${erfolg.id})"
                                                    class="minecraft-btn minecraft-btn-blue px-3 py-2 md:px-4 md:py-3 rounded-none text-xs"
                                                >
                                                    ℹ️ INFO
                                                </button>
                                                <button
                                                    onclick="toggleErfolg(${erfolg.id})"
                                                    class="minecraft-btn minecraft-btn-red px-3 py-2 md:px-4 md:py-3 rounded-none text-xs"
                                                >
                                                    🔄 Reaktivieren
                                                </button>
                                            </div>

                                            ${infoOpen ? `
                                                <div class="mt-4 p-3 md:p-4 card border-4 rounded-none">
                                                    <label class="text-white text-xs font-bold block mb-2">
                                                        📅 Erhalten am:
                                                    </label>
                                                    <input
                                                        type="datetime-local"
                                                        value="${eData.date ? new Date(eData.date).toISOString().slice(0,16) : ''}"
                                                        onchange="updateDate(${erfolg.id}, this.value)"
                                                        class="w-full p-2 md:p-3 rounded-none text-xs"
                                                    />
                                                </div>
                                            ` : ''}
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>

                <!-- Footer -->
                <div class="card rounded-none p-6 md:p-8 text-center border-4 mt-8">
                    <p class="text-white text-xs md:text-sm font-bold mb-2">
                        💡 KLICK AUF ERFOLG ZUM ABHAKEN
                    </p>
                    <p class="text-white text-xs opacity-75">
                        DEIN FORTSCHRITT WIRD GESPEICHERT
                    </p>
                </div>
            `;

            const sucheElem = document.getElementById('suche');
            if (sucheElem) {
                sucheElem.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        suche = e.target.value;
                        render();
                    }
                };
            }
        }

        function setStatusFilter(mode) {
            filterMode = mode;
            render();
        }

        function toggleErfolg(id) {
            const data = getAccountData();
            if (data[id] && data[id].done) {
                delete data[id];
            } else {
                data[id] = { done: true, date: new Date().toISOString() };
            }
            setAccountData(data);
            expandedInfo[id] = false;
            saveToStorage();
            render();
        }

        function toggleInfo(id) {
            expandedInfo[id] = !expandedInfo[id];
            render();
        }

        function updateDate(id, value) {
            const data = getAccountData();
            if (data[id]) {
                data[id].date = new Date(value).toISOString();
                setAccountData(data);
                saveToStorage();
            }
        }

        function setFilter(typ) {
            filter = typ;
            render();
        }

        render();
    </script>
</body>
</html>
